<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICONS</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <h1>
    ALL mostly using icons
    </h1>
   <!-- User Icon -->
<i style="color: black;" class="fas fa-user">user icon</i>

<!-- Email Icon -->
<i class="far fa-envelope">EMAIL ICON</i>

<!-- Password Icon -->
<i class="fas fa-lock">PASSWORD ICON</i>

<!-- Contact Icon -->
<i class="fas fa-phone">CONTACT ICON</i>

<!-- Alert Icon -->
<i class="fas fa-exclamation-circle">ALERT ICON</i>

<!-- Alphabet Icon -->
<i class="fas fa-font"ALPHABAT ICON></i>

<!-- Animal Icon -->
<i class="fas fa-paw">ANIMAL ICON</i>

<!-- Arrow Icon -->
<i class="fas fa-arrow-right">ARROW ICON</i>

<!-- Automotive Icon -->
<i class="fas fa-car">AUTOMOTIVE ICON</i>

<!-- Building Icon -->
<i class="far fa-building"></i>

<!-- Business Icon -->
<i class="fas fa-briefcase"></i>

<!-- Charity Icon -->
<i class="fas fa-hand-holding-heart"></i>

<!-- Chart + Diagram Icon -->
<i class="fas fa-chart-pie"></i>

<!-- Communication Icon -->
<i class="fas fa-comments"></i>

<!-- Coding Icon -->
<i class="fas fa-code"></i>

<!-- Design Icon -->
<i class="fas fa-palette"></i>

<!-- Connectivity Icon -->
<i class="fas fa-wifi"></i>

<!-- Construction Icon -->
<i class="fas fa-hard-hat"></i>

<!-- Childhood Icon -->
<i class="fas fa-child"></i>

<!-- Hardware Icon -->
<i class="fas fa-microchip"></i>

<!-- Emoji Icon -->
<i class="far fa-smile"></i>

<!-- Education Icon -->
<i class="fas fa-graduation-cap"></i>

<!-- File Icon -->
<i class="far fa-file"></i>

<!-- Food & Beverage Icon -->
<i class="fas fa-coffee"></i>

<!-- Gaming Icon -->
<i class="fas fa-gamepad"></i>

<!-- Gender Icon -->
<i class="fas fa-transgender"></i>

<!-- Holiday Day Icon -->
<i class="fas fa-gift"></i>

<!-- Map Icon -->
<i class="fas fa-map-marker-alt"></i>

<!-- Logistics Icon -->
<i class="fas fa-truck"></i>

<!-- Marketing Icon -->
<i class="fas fa-bullhorn"></i>

<!-- Money Icon -->
<i class="fas fa-dollar-sign"> </i>



    
</body>
</html>
